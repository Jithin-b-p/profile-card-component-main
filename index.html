<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is a profile card component that shows stats of a user."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="profile-card">
        <div class="profile-card__banner"></div>

        <div class="profile-card__user">
          <img
            class="profile-card__user--photo"
            src="./assets/images/image-victor.jpg"
            width="105"
            height="105"
            alt="user profile photo"
          />

          <div class="profile-card__user--details">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <span class="location">London</span>
          </div>
        </div>

        <div class="profile-card__user-stats">
          <div class="profile-card__user-stats--followers">
            <span class="count">80K</span>
            <span class="stat">Followers</span>
          </div>

          <div class="profile-card__user-stats--likes">
            <span class="count">803K</span>
            <span class="stat">Likes</span>
          </div>

          <div class="profile-card__user-stats--photos">
            <span class="count">1.4K</span>
            <span class="stat">Photos</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
